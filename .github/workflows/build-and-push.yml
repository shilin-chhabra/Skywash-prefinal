name: Build & Push SkyWash image

on:
  workflow_dispatch:
  push:
    branches: [main]

env:
  HARBOR_URL: ${{ secrets.HARBOR_URL }}
  HARBOR_PROJECT: ${{ secrets.HARBOR_PROJECT }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: read }
    steps:
      - uses: actions/checkout@v4

      # Prepare REGISTRY_HOST and IMAGE variables by stripping protocol from HARBOR_URL
      - name: Set image variables
        id: vars
        run: |
          REGISTRY_HOST=$(echo "$HARBOR_URL" | sed -e 's~https\?://~~')
          echo "REGISTRY_HOST=$REGISTRY_HOST" >> $GITHUB_ENV
          echo "IMAGE=$REGISTRY_HOST/$HARBOR_PROJECT/skywash:${{ github.sha }}" >> $GITHUB_ENV

      - name: Login to Harbor
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_URL }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Build
        run: docker build -t $IMAGE .

      - name: Push
        run: docker push $IMAGE
